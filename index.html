<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy Spotify Starter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/b72a4129b7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>

  <div class="container">

    <div class="song-preview-card">

      <div class="song-preview-card-image-container">
        <img class="song-preview-card-image" src="assets/images/ab67616d0000b273d0c72291cd96834e199e1ff8 1.jpg" alt="">
      </div>

      <div class="song-preview-card-title">
        RiRi
      </div>

      <div class="song-preview-card-artist-time">
        <div class="song-preview-card-artist">Young Thug</div>
        <div class="song-preview-card-time">
          <div class="song-preview-card-time-container">
            <i class="song-preview-card-clock-icon fa-regular fa-clock"></i>
          </div>
          <div class="song-preview-card-time-text">4:04</div>
        </div>
      </div>

      <div class="song-preview-card-album-info-container">
        
        <div class="song-preview-card-album-image-container">
          <img class="song-preview-card-album-image" src="assets/images/ab6761610000e5eb547d2b41c9f2c97318aad0ed 1.png"
            alt="">
        </div>

        <div class="song-preview-card-album-info">
          <div class="song-preview-card-album-info-text">Jeffery</div>
          <div class="song-preview-card-album-info-dot-spacer">•</div>
          <div class="song-preview-card-album-info-text">2016</div>
          <div class="song-preview-card-album-info-dot-spacer">•</div>
          <div class="song-preview-card-album-info-text">10 songs, 42 min</div>
        </div>

      </div>

    </div>

  </div>




  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
